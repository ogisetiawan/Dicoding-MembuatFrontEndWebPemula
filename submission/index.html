<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2 class="judul">Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label class="required" for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label class="required" for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label class="required" for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox" style="width: auto;">
                </div>
                <button id="bookSubmit" type="submit"><span class="fa fa-save"></span> Simpan ke <strong id="labelList">[Belum dibaca] </strong></button>
            </form>
        </section>
        <hr class="hr-1">
        <section class="search_section">
            <h2 class="judul" style="text-align: center;">Cari Buku</h1>
                <form id="searchBook">
                    <div class="searchBar">
                        <input id="searchBookTitle" type="text" name="searchBookTitle" placeholder="Cari Buku ..." value=""
                        style="
                            border-color: #ffa62b;
                            outline: 0;
                            box-shadow: 0 0 0 0.2rem rgb(255 166 43 / 35%);
                        "/>
                        <button id="searchSubmit" type="submit" name="searchSubmit">
                            <span class="fa fa-search"></span>
                        </button>
                    </div>
                </form>
        </section>
    </main>

    <section class="content">
        <div class="left-content">
            <section class="book_shelf">
                <h2 class="judul">Belum dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list">
                   
                </div>
            </section>
        </div>

        <div class="right-content">
            <section class="book_shelf">
                <h2 class="judul">Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list">
                    
                </div>
            </section>
        </div>
    </section>
    
    <footer>
        <div class="footer">
            <p class="text-kiri">Copyright Â© 2021 - @ogisetiawan</p>
            <p class="text-kanan">
                <img src="assets/img/dicoding.logo.png" alt="Dicoding" style="max-height: 20px; margin-right: 5px;">
                <img src="assets/img/indosat-logo.png" alt="Indoosat Ooreedoo" style="max-height: 20px;">
        </div>
        </p>
    </footer>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/dom.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
